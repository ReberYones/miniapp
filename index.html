<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miniapp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 14px; margin-top: 12px; }
    button { width: 100%; padding: 12px; border-radius: 12px; border: 0; font-size: 16px; }
    .row { display: flex; gap: 10px; }
    .row button { width: 50%; }
    code { background: #f3f3f3; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>Mini app ✅</h2>
  <div class="card" id="info">Laster info ...</div>

  <div class="card">
    <div class="row">
      <button id="send">Send til bot</button>
      <button id="close">Lukk</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (!tg) {
      document.getElementById("info").textContent = "Åpne denne siden inne i Telegram.";
      throw new Error("Telegram WebApp not found");
    }

    tg.ready();
    tg.expand();

    const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || null;
    const offsetMin = new Date().getTimezoneOffset(); // minutter, Oslo er ofte -60 vinter, -120 sommer
    const locale = navigator.language || null;

    const payload = {
      action: "client_info",
      tz,
      offsetMin,
      locale,
      ts: Date.now()
    };

    document.getElementById("info").innerHTML =
      "Timezone, <code>" + (tz ?? "ukjent") + "</code><br>" +
      "UTC offset minutter, <code>" + offsetMin + "</code><br>" +
      "Locale, <code>" + (locale ?? "ukjent") + "</code>";

    document.getElementById("send").onclick = () => {
      tg.sendData(JSON.stringify(payload));
      // Ikke close automatisk, da ser du at appen faktisk funker
      // tg.close();
    };

    document.getElementById("close").onclick = () => tg.close();
  </script>
</body>
</html>
