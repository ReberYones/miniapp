<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miniapp</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: system-ui;
      padding: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      margin-top: 10px;
    }
    code {
      background: #f3f3f3;
      padding: 3px 7px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <h2>Mini app ✅</h2>

  <div class="card" id="info">
    Laster info…
  </div>

  <div class="card">
    <button id="send">Send til bot ✅</button>
    <button id="close">Lukk</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    tg.ready();
    tg.expand();

    const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
    const offsetMin = new Date().getTimezoneOffset();
    const locale = navigator.language;

    const payload = {
      action: "client_info",
      tz,
      offsetMin,
      locale,
      ts: Date.now()
    };

    document.getElementById("info").innerHTML =
      "Timezone: <code>" + tz + "</code><br>" +
      "Offset min: <code>" + offsetMin + "</code><br>" +
      "Locale: <code>" + locale + "</code>";

    document.getElementById("send").onclick = () => {
      tg.sendData(JSON.stringify(payload));
    };

    document.getElementById("close").onclick = () => tg.close();
  </script>
</body>
</html>
